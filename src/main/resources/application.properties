%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=sqlsuer_name
%dev.quarkus.datasource.password=
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://free-tier4.aws-us-west-2.cockroachlabs.cloud:26257/defaultdb?sslmode=verify-full&sslrootcert=${HOME}/.postgresql/root.crt&options=--cluster%3Dcrdbdbaas-sample-2430

%dev.quarkus.datasource.jdbc.max-size=8
%dev.quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.container-image.image=quay.io/myeung/cockroachdb-quickstart:v0.3
quarkus.kubernetes-client.trust-certs=true
quarkus.container-image.builder=docker

quarkus.package.type=uber-jar
